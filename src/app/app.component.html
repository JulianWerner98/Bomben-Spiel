<div id="overlay" *ngIf="bombActive">
  <img src="assets/bomb.png">
</div>
<div class="container">
  <body>
  <!-- Spieler auswählen und Bombe starten -->
  <div class="row pt-3">
    <div class="col-md-12">
      <h3 class="ps-1">Bombe starten</h3>
    </div>

    <div class="col-md-12">
      <button (click)="startRound()" [disabled]="!startPossible" class="btn btn-primary col-12">Runde starten</button>
    </div>
  </div>

  <!-- Add Player Input -->
  <div class="row pt-3">
    <div class="col-md-12">
      <h3 class="ps-1">{{players.length}} Spieler</h3>
    </div>

    <div class="col-md-12">
      <input [(ngModel)]="newPlayer" type="text" class="form-control col-12 mb-1" placeholder="Neuer Spielender">
      <button (click)="addPlayer()" (keydown.enter)="addPlayer()" class="btn btn-primary col-12">Spieler hinzufügen
      </button>
    </div>
  </div>

  <!-- Player List -->
  <div class="row pt-3">
    <div class="col-md-12">
      <ul class="list-group">
        <li *ngFor="let player of players; let i = index"
            class="list-group-item d-flex justify-content-between align-items-center row">
          <p class="col-10">{{player}}</p>

          <button (click)="removePlayer(i)" class="btn btn-danger col-2">X</button>
        </li>
      </ul>
    </div>
  </div>
  </body>
</div>
